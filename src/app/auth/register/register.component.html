<div class="container">
  <form #form="ngForm" (submit)="registra(form)">
    <div class="form-group">
      <label for="nome">nome</label>
      <input
        type="text"
        name="nome"
        id="nome"
        class="form-control"
        required
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="cognome">cognome</label>
      <input
        type="text"
        name="cognome"
        id="cognome"
        class="form-control"
        required
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="email">email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        required
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="password">password</label>
      <input
        type="password"
        name="password"
        id="password"
        class="form-control"
        required
        ngModel
      />
    </div>
    <button
      type="submit"
      [disabled]="form.invalid"
      class="btn btn-primary mt-3"
    >
      Registrati
    </button>
  </form>
</div>
