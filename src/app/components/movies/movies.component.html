<div class="container">
  <div *ngFor="let movie of movies">
    <div class="card">
      <img
        src="http://image.tmdb.org/t/p/w500/{{ movie.poster_path }}"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title">{{ movie.title }}</h5>
        <p class="card-text">{{ movie.overview }}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
